<div class="demo-container">
  <h2>Angular 21 Interactive Playground</h2>
  <h4><a href="https://sangw.in">Sangwin Gawande</a></h4>

  <div class="controls">
    <label>
      Text:
      <input type="text" [formControl]="textControl" />
    </label>

    <label>
      Size: {{ size() }}px
      <input type="range" min="10" max="80" [formControl]="sizeControl" />
    </label>

    <label>
      Color:
      <input type="color" [formControl]="colorControl" />
    </label>

    <label>
      Reverse:
      <input type="checkbox" [formControl]="reverseControl" />
    </label>
  </div>

  <div class="preview">
    <p [ngStyle]="previewStyle()">{{ !textReverse() ? text() : text().split("").reverse().join("") }}</p>
  </div>
</div>
